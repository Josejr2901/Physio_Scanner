<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cardiovascular Biometric Tracker</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="dashboard.html">
                <img src="images/logo.png" alt="Logo">
            </a>
            <span>Cardiovascular Biometric Tracker</span>
        </div>
        <button class="sign-in">Sign in</button>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login Form</h2>
            <div class="toggle-buttons">
                <button class="toggle login active">Login</button>
                <button class="toggle signup" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
            <form action="#" method="POST">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </main>

</body>
</html>
