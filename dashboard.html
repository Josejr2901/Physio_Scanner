<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cardiovascular Tracker</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>

    <header>
        <div class="logo">
            <a href="dashboard.html">
                <img src="images/logo.png" alt="Logo">
            </a>
            <span>Cardiovascular Biometric Tracker</span>
        </div>
        <button class="sign-in">Username</button>
    </header>

    <main class="dashboard-container">
        <div class="graphs">
            <a href="ecg.html" class="graph-link">
                <div class="graph-box">
                    <canvas id="ecgChart"></canvas>
                    <div class="value-box">
                        <h3>ECG</h3>
                        <span id="ecgValue">--</span>
                    </div>
                </div>
            </a>

                <a href="ppg.html" class="graph-link">
                    <div class="graph-box">
                        <canvas id="ppgChart"></canvas>
                        <div class="value-box">
                            <h3>PPG</h3>
                            <span id="ppgValue">--</span>
                        </div>
                    </div>
                </a>

            <a href="temperature.html" class="graph-link">    
                <div class="graph-box">
                    <canvas id="temperatureChart"></canvas>
                    <div class="value-box">
                        <h3>Temperature</h3>
                        <span id="tempValue">--</span>
                    </div>
                </div>
            </a>    

            <a href="heart_rate.html" class="graph-link">
                <div class="graph-box">
                    <canvas id="heartRateChart"></canvas>
                    <div class="value-box">
                        <h3>Heart Rate</h3>
                        <span id="heartRateValue">--</span>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <script src="js/dashboard.js"></script> <!-- Load JavaScript file -->
</body>
</html>
